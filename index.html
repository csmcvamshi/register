<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body style="background-color: rgb(46, 44, 44);">
    <h1 style="color: aliceblue;">Register</h1>
    <p style="color: aliceblue;">Please fill in this form to create an account.</p>
    <hr align="center">
    <div class="register">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
    <label for="psw-repeat"><b>confirm Password</b></label>
    <input type="password" placeholder="confirm Password" name="psw-repeat" id="psw-repeat" required><br>
    <button type="submit" class="registerbtn">Register</button>
    </div>
    <hr>
</body>
</html>
